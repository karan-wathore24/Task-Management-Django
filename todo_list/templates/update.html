{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Task - Todo List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="{% static 'css/home.css' %}">
</head>
<body style="background: linear-gradient(135deg, #0f0f0f 0%, #1a1a1a 100%); color: white; min-height: 100vh;">
    {% include "nav.html" %}

    <section class="registration-section py-5">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-8">
                    <div class="registration-card card bg-dark border-0 shadow-lg">
                        <div class="card-body p-5">
                            <div class="text-center mb-4">
                                <i class="fas fa-plus-circle fa-3x mb-3" style="color: #00ff88;"></i>
                                <h2 class="card-title" style="color: #00ff88;">Add New Task</h2>
                                <p class="text-muted">Create a new task to stay organized and productive.</p>
                            </div>

                            {% if messages %}
                                {% include "msg.html" %}
                            {% endif %}

                            <form action="{% url 'upd_task' task.id %}" method="post" class="registration-form">
                                {% csrf_token %}

                                <div class="mb-3">
                                    <label for="title" style="color: white;" class="form-label">
                                        <i class="fas fa-heading me-2" style="color: #00ff88;"></i>Task Title
                                    </label>
                                    <input type="text" class="form-control bg-dark text-white border-secondary" name="title" id="title" placeholder="Enter task title" value="{{ task.title }}" required style="border-color: #00ff88 !important;">
                                </div>

                                <div class="mb-4">
                                    <label for="description" style="color: white;" class="form-label">
                                        <i class="fas fa-align-left me-2" style="color: #00ff88;"></i>Description
                                    </label>
                                    <textarea class="form-control bg-dark text-white border-secondary" name="description" id="description" rows="3" placeholder="Enter description" style="border-color: #00ff88 !important;">{{ task.description }}</textarea>
                                </div>

                                <button type="submit" class="btn btn-success w-100 py-3 mb-3">
                                    <i class="fas fa-plus-circle me-2"></i>Update
                                </button>
                            </form>

                            <div class="text-center">
                                <a href="/dashboard" class="btn btn-outline-success">Back to Dashboard</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <footer class="bg-dark text-light text-center py-3 mt-5">
        <div class="container">
            <p class="mb-0">&copy; 2026 karan Wathore All rights reserved.</p>
        </div>
    </footer>

</body>
</html>
