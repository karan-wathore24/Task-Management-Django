{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account - Todo List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="{% static 'css/home.css' %}">
</head>
<body style="background: linear-gradient(135deg, #0f0f0f 0%, #1a1a1a 100%); color: white; min-height: 100vh;">
    {% include "nav.html" %}

    <!-- Registration Section -->
    <section class="registration-section py-5">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-6">
                    <div class="registration-card card bg-dark border-0 shadow-lg">
                        <div class="card-body p-5">
                            <div class="text-center mb-4">
                                <i class="fas fa-user-plus fa-3x mb-3" style="color: #00ff88;"></i>
                                <h2 class="card-title" style="color: #00ff88;">Create Your Account</h2>
                                <p class="text-muted">Join thousands of users managing their tasks efficiently</p>
                            </div>

                            {% if messages %}
                                {% include "msg.html" %}
                            {% endif %}

                            <form action="/register/" method="post" class="registration-form">
                                {% csrf_token %}

                                <div class="row">
                                    <div class="col-md-6 mb-3">
                                        <label for="first_name" style="color: white;" class="form-label">
                                            <i class="fas fa-user me-2" style="color: #00ff88;"></i>First Name
                                        </label>
                                        <input type="text" class="form-control bg-dark text-white border-secondary" name="first_name" id="first_name" placeholder="First Name" required style="border-color: #00ff88 !important;">
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <label for="last_name"style="color: white;"  class="form-label">
                                            <i class="fas fa-user me-2" style="color: #00ff88;"></i>Last Name
                                        </label>
                                        <input type="text" class="form-control bg-dark text-white border-secondary" name="last_name" id="last_name" required style="border-color: #00ff88 !important;">
                                    </div>
                                </div>

                                <div class="mb-3">
                                    <label for="username"style="color: white;"  class="form-label">
                                        <i class="fas fa-envelope me-2" style="color: #00ff88;"></i>Email Address
                                    </label>
                                    <input type="email" class="form-control bg-dark text-white border-secondary" name="username" id="username" placeholder="Email Address" required style="border-color: #00ff88 !important;">
                                </div>

                                <div class="mb-4">
                                    <label for="password" style="color: white;" class="form-label">
                                        <i class="fas fa-lock me-2" style="color: #00ff88;"></i>Password
                                    </label>
                                    <input type="password" class="form-control bg-dark text-white border-secondary" name="password" id="password" placeholder="Password" required style="border-color: #00ff88 !important;">
                                </div>

                                <button type="submit" class="btn btn-success w-100 py-3 mb-3">
                                    <i class="fas fa-user-plus me-2"></i>Create Account
                                </button>
                            </form>

                            <div class="text-center">
                                <p class="mb-3" style="color: white;" >Already have an account?</p>
                                <a href="/login_page" class="btn btn-outline-success">Sign In</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <footer class="bg-dark text-light text-center py-3 mt-5">
        <div class="container">
            <p class="mb-0">&copy; 2026 karan Wathore All rights reserved.</p>
            
        </div>
    </footer>

</body>
</html>
